<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Contact Manager</title>
<link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">
<h2>ðŸ“‡ Contact Management</h2>
<a href="/add" class="btn">+ Add Contact</a>
<table>
<tr><th>ID</th><th>Name</th><th>Phone</th><th>Actions</th></tr>
<tr th:each="c:${contacts}">
<td th:text="${c.id}"></td>
<td th:text="${c.name}"></td>
<td th:text="${c.phone}"></td>
<td class="actions">
<a th:href="@{/edit/{id}(id=${c.id})}" class="edit">Edit</a>
<a th:href="@{/delete/{id}(id=${c.id})}" class="delete">Delete</a>
</td>
</tr>
</table>
</div>
</body>
</html>
